<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="main.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>The Task Terminator</title>
</head>
<body>
    <header id="header">
        <div id="header-logo">
            <img src="./img/logo.png" alt="The Task Terminator logo">
        </div>
        <div id="header-title"><h1>The Task Terminator</h1></div>
    </header>

    <div id="content-container">
        <nav id="nav">
            <ul id="nav-main-options">
                <li>
                    <div class="task-icon"><span class="material-symbols-outlined">calendar_month</span></div>
                    <div class="task-title"><h3>All tasks</h3></div>
                    <div class="task-count"><p>11</p></div>
                </li>
                <li>
                    <div class="task-icon"><span class="material-symbols-outlined">today</span></div>
                    <div class="task-title"><h3>Today</h3></div>
                    <div class="task-count"><p>3</p></div>
                </li>
                <li>
                    <div class="task-icon"><span class="material-symbols-outlined">date_range</span></div>
                    <div class="task-title"><h3>This week</h3></div>
                    <div class="task-count"><p>8</p></div>
                </li>
                <li>
                    <div class="task-icon"><span class="material-symbols-outlined">breaking_news_alt_1</span></div>
                    <div class="task-title"><h3>Important</h3></div>
                    <div class="task-count"><p>2</p></div>
                </li>
                <hr>
            </ul>
        </nav>
        <main id="main">
            <div id="main-title">main title</div>
            <div id="main-content">main content</div>
        </main>
    </div>

    <footer id="footer">
        <p>Created by Rob Verplanke</p>
        <a href="https://github.com/RobVerplanke" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
        </a>
    </footer>
</body>
</html>
